<!DOCTYPE html>
<html ng-app="iml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IML Cut Layout</title>
  <link ng-controller="ctrlThemeManager" rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div ng-controller="ctrlMain">
    <div ng-repeat="section in sections">
      <div ng-include="'section/' + section + '.html'" class="section"></div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
